<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../mindkeeper_front/forms/log_reg_page_style.css">
    <title>Авторизация</title>
    <script src="../../../../mindkeeper_front/forms/log_reg_page.js" defer></script>
</head>
<body>

    <article class="container">

        <div class="block">
            <section class="block__item block-item">
                <h1 class="block-item__title">У вас уже есть аккаунт?</h1>
                <button class="block-item__btn sing_in-btn">Авторизоваться</button>
            </section>
            <section class="block__item block-item">
                <h1 class="block-item__title">У вас еще нету аккаунта?</h1>
                <button class="block-item__btn sing_up-btn ">Зарегистрироваться</button>
            </section>
        </div>

        <div class="form-box">

            <form action="" class="form form_signin">
                <h3 class="form__title form__title_signin">Вход</h3>
                <p>
                    <input type="text" class="form__input">
                </p>
                <p>
                    <input type="password" class="form__input">
                </p>
                <p>
                    <button class="form__btn">Войти</button>
                </p>
                <p>
                    <a href="" class="form__forgot_password">Восстановить пароль</a>
                </p>
            </form>

            <form action="" class="form form_signup">
                <h3 class="form__title form__title_signup">Регистрация</h3>
                <p>
                    <input type="text" class="form__input">
                </p>
                <p>
                    <input type="password" class="form__input">
                </p>
                <p>
                    <button class="form__btn form__btn__signup">Зарегистрироваться</button>
                </p>
            </form>

        </div>

    </article>

</body>
</html>
